version: '3.8'

services:
  # ============================================
  # EduJourney Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    container_name: edujourney-app
    restart: unless-stopped
    ports:
      - "9001:9001"  # Backend API
      - "3000:3000"  # Optional: If serving frontend through Node
    environment:
      - NODE_ENV=production
      - PORT=9001
      # Supabase (Backend)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # Redis (if using external Redis)
      - REDIS_URL=${REDIS_URL:-}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - edujourney-network
    # Optional: Mount logs directory
    volumes:
      - ./logs:/app/logs

  # ============================================
  # Nginx (Frontend Proxy)
  # Optional: Serve static frontend through Nginx
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: edujourney-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dist:/usr/share/nginx/html:ro
      # Uncomment if using SSL
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - edujourney-network

networks:
  edujourney-network:
    driver: bridge

# ============================================
# USAGE:
# ============================================
# 1. Create .env file with required variables
# 2. Build and start: docker-compose up -d
# 3. View logs: docker-compose logs -f
# 4. Stop: docker-compose down
# 5. Rebuild: docker-compose up -d --build
# ============================================
