name: Deploy to Platform (Vercel/Netlify/Railway)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # ============================================
  # Deploy Frontend to Vercel
  # ============================================
  deploy-vercel-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    if: vars.DEPLOY_TARGET == 'vercel' || vars.DEPLOY_TARGET == 'all'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  # ============================================
  # Deploy Backend to Railway
  # ============================================
  deploy-railway-backend:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    if: vars.DEPLOY_TARGET == 'railway' || vars.DEPLOY_TARGET == 'all'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # ============================================
  # Deploy to Netlify (Full Stack)
  # ============================================
  deploy-netlify:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    if: vars.DEPLOY_TARGET == 'netlify' || vars.DEPLOY_TARGET == 'all'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ github.sha }}"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 10

  # ============================================
  # Build and Push Docker Image
  # ============================================
  build-docker-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: vars.DEPLOY_TARGET == 'docker' || vars.DEPLOY_TARGET == 'all'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/edujourney:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/edujourney:${{ github.sha }}
          build-args: |
            VITE_GEMINI_API_KEY=${{ secrets.VITE_GEMINI_API_KEY }}
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/edujourney:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/edujourney:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.docker_build.outputs.digest }}"
